{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Créer votre article</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h2>Êtes-vous sûr de vouloir supprimer cet article : {{ object.title }}</h2>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-danger">Oui, Supprimer</button>
                                    <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
