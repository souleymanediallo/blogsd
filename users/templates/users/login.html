{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Connexion</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-info">Connexion</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer pb-0">
                            <p class="small text-muted">Vous n'avez pas de compte ? <a href="#">Inscription</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
