{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Mon Profile</h3>
                        </div>
                        <div class="card-body">
                            <div class="media">
                                <img src="{{ user.profile.image.url }}" class="rounded-circle mr-2" width="50" height="50">
                                <div class="media-body">
                                    <h2 class="media-title">{{ user.username }}</h2>
                                    <p class="media-text">{{ user.profile.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Modifier mon profile</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ u_form|crispy }}
                                    {{ p_form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-info">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
